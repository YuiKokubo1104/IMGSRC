<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>title</title>
  <meta name="author" content="YuiKokubo">
  <meta name="description" content="description">
  <link rel="stylesheet" href="css/reset.min.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="l-wrapper">
    <div class="l-calculator" id="app">
      <div class="inner">
        <div class="output">
          <div class="formula">{{ formula_text }}</div>
          <div class="result">{{ result }}</div>
        </div>
        <div class="input">
          <div class="inner">
            <div class="line">
              <button class="gray"><div class="inner">C</div></button>
              <button class="black_none"><div class="inner"></div></button>
              <button class="black_none"><div class="inner"></div></button>
              <button class="orange"><div class="inner"><img src="img/text_division.png" alt="÷"></div></button>
            </div>

            <div class="line">
              <button class="darkGray"><div class="inner">7</div></button>
              <button class="darkGray"><div class="inner">8</div></button>
              <button class="darkGray"><div class="inner">9</div></button>
              <button class="orange"><div class="inner"><img src="img/text_multiplication.png" alt="×"></div></button>
            </div>

            <div class="line">
              <button class="darkGray"><div class="inner">4</div></button>
              <button class="darkGray"><div class="inner">5</div></button>
              <button class="darkGray"><div class="inner">6</div></button>
              <button class="orange"><div class="inner"><img src="img/text_subtraction.png" alt="−"></div></button>
            </div>

            <div class="line">
              <button class="darkGray"><div class="inner">1</div></button>
              <button class="darkGray"><div class="inner">2</div></button>
              <button class="darkGray"><div class="inner">3</div></button>
              <button class="orange"><div class="inner"><img src="img/text_addition.png" alt="+"></div></button>
            </div>

            <div class="line">
              <button class="darkGray col2"><div class="inner">0</div></button>
              <button class="darkGray"><div class="inner">.</div></button>
              <button class="orange"><div class="inner"><img src="img/text_equal.png" alt="="></div></button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
